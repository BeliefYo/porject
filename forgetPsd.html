<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/login.css">
  <title>会员中心-注册</title>
</head>

<body>
  <div class="log-main forgetPsd">
    <div class="box">
      <div class="moudle">
        <div>
          <a href="javascript:;" class="continue">继续登录</a>
          <ul class="progress layui-clear">
            <li class="active">
              <span>01</span>
              <p>验证</p>
            </li>
            <li><i></i><i></i></li>
            <li>
              <span>02</span>
              <p>重置密码</p>
            </li>
            <li class="five"><i></i><i></i></li>
            <li>
              <span>03</span>
              <p>完成</p>
            </li>
          </ul>
          <div class="log-content">
            <div style="display: none;">
              <div class="user log-item">
                <span class="label">手机号</span>
                <input type="text" placeholder="请输入手机号">
              </div>
              <div class="code log-item">
                <span class="label">验证码</span>
                <input type="text" placeholder="请输入密码">
                <span class="getCode">获取验证码</span>
              </div>
              <div class="log-item login-btn">下一步</div>
            </div>
            <div style="display: block;">
              <div class="psd log-item">
                <span class="label">&#12288;新密码</span>
                <input type="text" placeholder="请输入6-20位密码">
              </div>
              <div class="psd log-item again">
                <span class="label">确认密码</span>
                <input type="text" placeholder="请再次输入密码">
              </div>
              <div class="log-item login-btn">完成</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
