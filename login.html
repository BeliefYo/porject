<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/login.css">
  <title>会员中心-登录</title>
</head>

<body>
  <div class="log-main">
    <div class="box">
      <div class="moudle">
        <div>
          <h6>登录</h6>
          <div class="log-tab">
            <span class="active">账号密码登录<i></i></span>
            <span>手机快捷登录<i></i></span>
          </div>
          <div class="log-content">
            <div style="display: block;">
              <div class="user log-item">
                <span class="label">用户名</span>
                <input type="text" placeholder="邮箱/手机号/用户名">
              </div>
              <div class="psd log-item">
                <span class="label">密&#12288;码</span>
                <input type="text" placeholder="请输入密码">
              </div>
              <div class="forget layui-clear">
                <input type="checkbox" id="get">
                <label for="get">记住我</label>
                <a href="javascript:;">忘记密码？</a>
              </div>
              <div class="log-item login-btn">立即登录</div>
              <div class="no">
                没有账号？<a href="javascript:;">免费注册</a></div>
            </div>
            <div>
              <div class="user log-item">
                <span class="label">手机号</span>
                <input type="text" placeholder="邮箱/手机号/用户名">
              </div>
              <div class="code log-item">
                <span class="label">验证码</span>
                <input type="text" placeholder="请输入密码">
                <span class="getCode">获取验证码</span>
              </div>
              <div class="log-tip">如果没有收到验证码，请致电客服400-626-1111</div>
              <div class="log-item login-btn">立即登录</div>
              <div class="no">
                没有账号？<a href="javascript:;">免费注册</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
