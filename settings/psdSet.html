<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../layui/css/layui.css" />
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/setting.css" />
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
  <title>密码设置</title>
</head>

<body>
  <div class="psdSet">
    <h6>个人信息<i></i></h6>
    <div class="psd-from">
      <div class="psd-item">
        <span class="psd-label">旧密码：</span>
        <input type="text" placeholder="请输入旧密码" id="oldPsd">
      </div>
      <div class="psd-item">
        <span class="psd-label">新密码：</span>
        <input type="text" placeholder="设置6-16位的数字、字母或数字和字母的组合"  id="newPsd">
      </div>
      <div class="psd-item">
        <span class="psd-label">确认密码：</span>
        <input type="text" placeholder="请确认新密码">
      </div>
    </div>
    <div class="confirmEdit">保存修改</div>
    <div class="psdError">
      <img src="../images/iccn_red_Error.png">
      <span></span>
    </div>
  </div>
  <script src="../layui/layui.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
