<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../layui/css/layui.css" />
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/setting.css" />
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
  <title>个人信息</title>
</head>

<body>
  <div class="userInfo">
    <h6>个人信息<i></i></h6>
    <p class="tx">头像</p>
    <div class="pic layui-clear">
      <img src="../images/pics_redit.png" id="pic">
      <div class="replace" id="replaceImg">更换头像</div>
    </div>
    <p class="tip">图片支持jpg、png、gif、bmp、bif格式</p>
    <div class="info">
      <div class="info-item">
        <span class="info-item-label">昵称：</span>
        <input type="text" value="用户昵称">
      </div>
      <div class="info-item">
        <span class="info-item-label">手机号码：</span>
        <span>18874519436</span>
        <span class="edit" id="userinfo-edit">修改</span>
      </div>
    </div>
  </div>
  <script src="../layui/layui.js"></script>
  <script src="../js/index.js"></script>
  <script>
    layui.use('upload', function () {
      var upload = layui.upload;
      //普通图片上传
      var uploadInst = upload.render({
        elem: '#replaceImg'
        , url: 'https://httpbin.org/post' //改成您自己的上传接口
        , before: function (obj) {
          //预读本地文件示例，不支持ie8
          obj.preview(function (index, file, result) {
            $('#pic').attr('src', result); //图片链接（base64）
          });
        }
        , done: function (res) {
          //如果上传失败
          if (res.code > 0) {
            return layer.msg('上传失败');
          }
          //上传成功
        }
        , error: function () {
        }
      });
    })
  </script>
</body>

</html>
