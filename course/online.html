<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线答疑</title>
    <link rel="stylesheet" href="../layui/css/layui.css" />
    <link rel="stylesheet" href="../css/frame.css" />
    <link rel="stylesheet" href="../css/course.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="zxdy-noData">
      <div>
        <img src="../images/defult_1.png" />
        <p>您还没有提问过呢，点击按钮发起提问吧!</p>
      </div>
    </div>
    <div class="zxdy"></div>
    <div class="zxdy-ask">
      <img src="../images/btn_askquestion.png" alt="" />
      <p>发起提问</p>
    </div>
    <div class="zxdy-ask-box">
      <img src="../images/icn_cls.png" class="close" />
      <h6>提问</h6>
      <div class="zxdy-ask-from">
        <div class="zxdy-from-item">
          <span class="zxdy-from-label">所属课程：</span>
          <div class="zxdy-from-block">
            <p><span>-请选择-</span>问题越精准，教学老师回答您的问题越精准</p>
            <ul>
              <li>二级建造师</li>
              <li>法律职业考试</li>
              <li>BIM</li>
            </ul>
          </div>
        </div>
        <div class="zxdy-from-item">
          <span class="zxdy-from-label">所属课程：</span>
          <div class="zxdy-from-block">
            <p><span>-请选择-</span>问题越精准，教学老师回答您的问题越精准</p>
            <ul>
              <li>二级建造师</li>
              <li>法律职业考试</li>
              <li>BIM</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script>
      layui.use(["laypage", "layer"], function () {
        var laypage = layui.laypage,
          layer = layui.layer;
        laypage.render({
          elem: $(".pages"),
          count: 100, //数据总数
          prev: "<em><</em>",
          next: "<em>></em>",
          jump: function (obj) {
            console.log(obj);
          },
        });
      });
    </script>
  </body>
</html>
