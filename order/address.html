<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../layui/css/layui.css" />
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/order.css" />
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
  <title>收货地址</title>
</head>

<body>
  <div class="address">
    <div class="noData">
      <div>
        <img src="../images/defult_2.png">
        <p>还没有添加收货地址呢!</p>
        <div class="add address-model">新增收货地址</div>
      </div>
    </div>
    <div class="data">
      <div class="address-btn address-model">新增收货地址</div>
      <div class="address-list">
        <div class="address-item layui-clear">
          <div class="address-left">
            <p class="address-info">
              <span class="name">小1</span>
              <span class="address-t">北京北京大钟寺111号院</span>
              <span class="default">默认地址</span>
            </p>
            <p class="address-tel">
              <span class="label">联系电话：</span>13488888888
            </p>
            <p class="address-region">
              <span class="label">地&#12288;&#12288;区：</span>北京 北京
            </p>
            <p class="detailed-address">
              <span class="label">详细地址：</span>大钟寺111号院
            </p>
          </div>
          <div class="address-right">
            <span class="address-edit"><img src="" alt="">编辑</span>
            <span class="address-delete"><img src="" alt="">删除</span>
          </div>
        </div>
        <div class="address-item layui-clear">
          <div class="address-left">
            <p class="address-info">
              <span class="name">小1</span>
              <span class="address-t">北京北京大钟寺111号院</span>
            </p>
            <p class="address-tel">
              <span class="label">联系电话：</span>13488888888
            </p>
            <p class="address-region">
              <span class="label">地&#12288;&#12288;区：</span>北京 北京
            </p>
            <p class="detailed-address">
              <span class="label">详细地址：</span>大钟寺111号院
            </p>
          </div>
          <div class="address-right">
            <span class="setDefault">设为默认</span>
            <span class="address-edit"><img src="" alt="">编辑</span>
            <span class="address-delete"><img src="" alt="">删除</span>
          </div>
        </div>
      </div>
      <div class="pages"></div>
    </div>
  </div>
  <script src="../layui/layui.js"></script>
  <script src="../js/index.js"></script>
  <script>
    layui.use(["laypage", "layer"], function () {
      var laypage = layui.laypage,
        layer = layui.layer;
      laypage.render({
        elem: $(".pages"),
        count: 100, //数据总数
        prev: "<em><</em>",
        next: "<em>></em>",
        jump: function (obj) {
          console.log(obj);
        },
      });
    });
  </script>
</body>

</html>
